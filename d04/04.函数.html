<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*  
      函数 function
        -函数也是一个对象
        -函数中可以封装一些功能，在需要时可以执行这些功能
        -函数中可以保存一些代码在需要的时候调用
    */

      //创建一个函数对象
      //可以将要封装的代码以字符串的形式传递给构造函数
      var fun = new Function("console.log('--------';");
      console.log(fun);

      //封装到函数中的代码不会立即执行
      //函数中的代码会在函数调用的时候执行
      //调用函数 语法：函数对象()
      fun();

      //使用函数声明来创建一个函数
      //  语法：
      //    function 函数名([形参1,形参2..]){}

      //使用函数表达式来创建一个函数
      //var 函数名 = function([形参1,形参2..]){}
    </script>
  </head>
  <body></body>
</html>
