<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*  
      作用域
        -作用域指一个变量的作用范围
        -在js中一共有两种作用域
          1.全局作用域
            -直接编写在script标签中的JS代码，都在全局作用域
            -全局作用域在页面打开时创建，在页面关闭时销毁
            -在全局作用域中有一个全局对象window
              他代表是一个浏览器的窗口，它由浏览器创建我们可以直接使用

            -在全局作用域中：
              创建的变量都会作为window对象的属性保存
              创建的函数都会作为window对象的方法保存
            -全局作用域中的变量都是全局变量，在页面的任意部分都可以访问的到
          
          
          2.函数作用域
            -调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
            -每调用一次函数都会创建一个新的函数作用域，他们之间是互相独立的
            -在函数作用域中可以访问到全局作用域中的变量，在全局作用域中无法访问到函数作用域中的变量
            -当在函数作用域中操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用，
              如果没有则向上一级作用域中寻找,直到找到全局作用域，
              如果全局作用域中依然没有找到，则会报错
            -在函数中使用全局变量可以使用window对象

            -在函数作用域中也有声明提前的特性
              使用var关键字声明的变量，会在函数中所有的代码执行之前被声明
              函数声明也会在函数中所有的代码执行之前执行

    */

      var c = 33;
      //在函数中，不使用var声明的变量都会成为全局变量
      function fun5() {
        console.log("c=" + c);
        c = 10;
      }
      fun5(); //c=33
      console.log(c); //c=10

      //定义形参就相当于在函数作用域中声明了变量
      function fun6(e) {
        alert(e);
      }
      fun6();
    </script>
  </head>
  <body></body>
</html>
