<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*  
      创建一个构造函数
    */
    function Myclass(){

    }
    Myclass.prototype.name ='prototype of name'
    var mc = new Myclass();
    console.log(mc.name)

    //使用in检查对象中是否含有某个属性，如果对象中没有但是原型中有，也会返回true
    // console.log('name' in mc)

    //可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
    mc.hasOwnProperty('name')
    

    /*  
      原型对象也是对象，所以它也有原型
        当我们使用一个对象的属性或方法时，会先在自身中寻找
          自身中如果有，则直接使用
          如果没有则去原型对象中寻找，如果原型对象中有，zeshiyong
          如果原型对象中没有，则去原型的原型中寻找，直到找到Object对象的原型
          Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined

    */
  </script>
</head>
