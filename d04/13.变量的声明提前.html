<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*  
      变量的声明提前
        -使用var关键字声明的变量，会在所有的代码执行之前会被声明
          但是如果声明变量时不使用var关键字，则变量不会声明提前
    
    */
      console.log("a=" + a);

      // a=123;  //报错
      var a = 123;

      /*  
      函数的声明提前
        -使用函数声明形式创建的函数 function 函数(){}
          它会在所有的代码执行之前就被创建，所以我们可以在函数声明前来调用函数
        -使用函数表达式创建的函数，不会被声明提前，所以不能在声明前调用
    */
      fun();
      //fun2() //报错

      function fun() {
        console.log("我是一个fun函数");
      }

      var fun2 = function () {
        console.log("我是一个fun2函数");
      };
    </script>
  </head>
  <body></body>
</html>
