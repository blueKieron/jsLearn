<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  
            history
                -对象可以用来操作浏览器向前或向后翻页
        
        */
       /*  
            length
                -属性，可以获取当前访问的连接数量
       */
      alert(history.length)
      /*  
            back()
                -可以用来回退到上一个页面，作用和浏览器的回退按钮一样
            forword()
                -可以跳转到下一个页面，作用和浏览器的前进按钮一样
            go()
                -可以用来跳转到指定的页面
                -它需要一个整数作为参数
                    1表示向前跳转一个页面 相当于forword()
                    2表示向前跳转两个页面
                    -1表示向后跳转一个页面 相当于back()
                    -2表示向后跳转两个页面
      */
    </script>
</head>

</html>
