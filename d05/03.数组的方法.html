<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var arr = ['sun', 'zhu', 'sha']
    var arr1 = ['sun', 'zhu', 'sha']
    var arr2 = ['sun', 'zhu', 'sha']
    /*  
      push()
        -该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
        -可以将要添加的元素作为方法的参数传递，这样这些元素将会自动添加到数组的末尾
    */
    arr.push('tang');

    /*  
      pop()
        -该方法可以删除数组的最后一个元素,并将被删除的元素作为返回值返回
    */

    /*  
      unshift()
        -向数组开头添加一个或多个元素，并返回新的数组长度
        -向前面插入元素以后，其他的元素索引会依次调整
    */

    /*  
      shift()
        -可以删除数组的第一个元素，并将被删除的元素作为返回值返回
    */

    /*  
      slice()
        -可以从已有数组中返回选中的元素,返回一个新的数组，包含从 start 到 end （不包括该元素）的 arrayObject 中的元素。
    */
    console.log(arr.slice(1, 3))

    /*  
      splice()
        -可以向/从数组中添加/删除项目，然后返回被删除的项目。 会改变原始数组
        arrayObject.splice(index,howmany,item1,.....,itemX)
    */

    /*  
      concat()
        -可以连接两个或多个数组，并将新的数组返回
        -该方法不会对原数组产生影响
    */
    var result1 = arr.concat(arr1);
    var result2 = arr.concat(arr1, arr2, 'niu');

    /*  
     join()
       -该方法可以将数组转换为一个字符串
       -该方法不是对原数组产生影响，而是将转换后的字符串作为结果返回
    */

    /*  
     reverse()
       -该方法用来反转数组
       -该方法会直接修改原数组
    */

    /*  
     sort()
       -可以用来对数组中的元素进行排序
       -该方法会直接修改原数组
       -默认会按照Unicode编码进行排序
    */
    /*  
     即使对于纯数字的数组，使用sort()排序时，也会按照Unicode编码来排序
       所以对数字进行排序时，可能会得到错误的结果
 
     我们可以自己来指定排序的规则
     我们可以再sort()中添加一个回调函数，来指定排序规则：
       回调函数中需要定义两个形参
       浏览器会分别使用数组中的元素作为实参去调用回调函数
       使用哪个元素不确定，但是肯定的是在数组中a一定在b前边
     -浏览器会根据回调函数的返回值来决定元素的顺序，
       如果返回一个大于0的值，则元素会交换位置
       如果返回一个小于0的值，则元素位置不变
       如果返回一个0，则认为两个元素相等，也不交换位置
    */
    arr = [3, 4, 11, 2, 5]
    arr.sort(function (a, b) {
      // return a-b; //升序
      // return b-a; //降序
    })
  </script>
</head>

</body>

</html>
