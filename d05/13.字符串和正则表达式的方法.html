<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var str = "1a2b3c4d5e6f7";
      /*  
            split()
                可以将一个字符串拆分为一个数组
                方法中可以传递一个正则表达式作为参数，方法将会根据正则表达式去拆分字符串
                这个方法即使不指定全局匹配，也会全部拆分
        */
      //根据任意字符拆分
      var arr = str.split(/A-z/);
      console.log(arr);

      /*  
            search()
                可以搜索字符串中是否含有指定内容
                如果搜索到指定内容，则会返回第一次出现的索引，如果没有搜索到返回-1
                他可以接受一个正则表达式作为参数，然后根据正则表达式去检索字符串
                这个方法只会查找一个，即使设置全局匹配也没用
        */
      str1 = "hello abc hello aec afc";
      res = str1.search(/a[bef]c/);
      console.log(res);

      /*
        match()
          - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
          - 会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
          - 默认只会匹配第一个 可以用g全局
      */
      str = "1a2b3c4d5e6f7g8A9B";
      result = str.match(/[A-z]/gi);
      console.log(result); //数组

      /*
        replace()
          - 可以将字符串中指定的内容替换为新的内容
          - 参数：
              1.被替换的内容，可以接受一个正则表达式作为参数
              2.新的内容
          - 默认只会替换第一个 可以用g全局替换
      */
      //result = str.replace(/[a-z]/ig, "@_@");
      result = str.replace(/[a-z]/gi, "");
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
