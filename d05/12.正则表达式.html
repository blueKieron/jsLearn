<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*  
            正则表达式
                定义一些字符串的规则：
                计算机可以根据正则表达式，来检查一个字符串是否符合规则
                获取字符串中符合规则的内容提取出来
        */

      //创建正则表达式的对象
      /*  
            语法：
                var 变量 =new RegExp('正则表达式','匹配模式')
                使用typeof检查正则对象，会返回object
                
                在构造函数中可以传递一个匹配模式作为第二个参数
                可以是
                    i 忽略大小写
                    g 全局匹配模式
            
        */
      var reg = new RegExp("a", "i");
      var str = "a";
      /*  
            正则表达式的方法：
                test()
                -使用这个方法可以检查一个字符串是否符合正则表达式的规则
                如果符合则返回true，否则返回false
        */
      var res = reg.test(str);

      /*  
            使用字面量来创建正则表达式
                语法： var 变量 =/正则表达式/匹配模式
        */
      var reg1 = /a/i;
      console.log(reg1.test("abc"));

      //创建一个正则表达式，检查一个字符串中是否有a或者b
      /*  
            使用｜表示或者的意思
        */
      var reg2 = /a|b/;
      console.log(reg2.test("abbbbbbb"));

      //创建一个正则表达式检查一个字符串中是否有字符
      /*  
            []中的内容也是或的关系
            [a-z] 任意小写
            [A-Z] 任意大写
            [A-z] 任意字母
        */
      var reg3 = /[a-z]/;
      console.log(reg3.test("a"));

      /*  
            [^ ]除了
        
        */

      /*  
            创建一个正则表达式检查一个字符串中重复出现的内容
            量词 {n}
                -通过量词可以设置一个内容中出现的次数
                -量词只对它前边的一个内容起作用
                - {n,m}     出现n-m次
                - {n,}     出现n次及以上
                - +     出现1次及以上
                - *     出现0次及以上
                - ？     出现0次或1次

        */
      var reg4 = /a{3}/;
      var reg5 = /(ab){3}/;
      var reg6 = /ab{1,3}c/;
      var reg7 = /ab+c/;

      /*  
            检查一个字符串中是否以a开头
                ^ 表示开头
                $ 表示结尾
        */
      var reg8 = /^a/;
      var reg9 = /a$/;
      console.log(reg8.test("absbbbb"));

      /*  
            创建一个正则表达式，用来检查一个字符串是否是一个合法手机号

            手机号的规则：
                1. （11位）
                2.以1开头
                3.第二位3-9
                4.三位之后任意数字9位
        */
      var phonereg = /^1[3-9][0-9]{9}$/;

      /*  
            检查一个字符串中是否有点
                .表示任意字符
                在正则表达式中使用\作为转义字符
                \. 表示.
                \\ 表示\
                \w 任意字母、数字、_
                \W 除了字母数字_
                \d 任意数字
                \D 除了数字
                \s 空格
                \S 除了空格
                \b 单词边界
                \B 除了单词边界


            注意：使用构造函数时，由于他的参数是一个字符串，而\是一个字符串中转义字符
                如果要使用\则需要使用\\来代替
            
        */

      /*  
            去除掉字符串中的空格
            去除空格就是使用""来替换空格
        */

      var str = "              hello       ";
      // str =str.replace(/\s/g,"")
      // 去除开头的空格
      str = str.replace(/^\s*/, "");
      //去除结尾的空格
      str = str.replace(/^\s*/, "");

      str = str.replace(/^\s*|\s*$/g, "");

      /*  
            电子邮件
                规则：
                任意字母数字下划线 .任意字母数字下划线@任意字母数字 .任意字母（2-5位） .任意字母（2-5位）
        */
      var postreg = /^w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
    </script>
  </head>

</html>
