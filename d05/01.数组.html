<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*  
      内建对象 宿主对象 自定义对象

      数组（Array）
        -数组也是一个对象
        -他和我们普通对象功能类似，也是用来存储一些值的
        -不同的是普通对象是用字符串作为属性名，而数组使用数字来作为索引操作元素
    */

      //创建数组对象
      var arr = new Array();
      console.log(arr);

      //使用typeof检查一个数组时，会返回object
      console.log(typeof arr);

      //向数组中添加元素

      //读取数组中的元素 如果读取不存在的索引，它不会报错，而是返回undefined

      //获取数组的长度 length
      // 对于连续的数组，可以使用length获取到数组的长度
      // 对于非连续的数组，使用length获取到数组的最大索引+1

      // 修改length
      //  如果修改的length大于原长度，则多出的部分会空出来
      //  如果修改的length小于原长度，则多出的元素会被删除

      //向数组的最后一个位置添加元素
      //语法：数组[数组.length]=值

      let a = [1,2,3]
      a.map((item) => {
        console.log(this, item)
      })
    </script>
  </head>
  <body></body>
</html>
