<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
      将其他的数据类型转换为Boolean
        -使用Boolean()函数
            数字-> 布尔
                除了0和NaN，其余的都是true
            字符串->布尔
                除了空串，其余的都是true
            null、undefined ->布尔
                都转换为false
            对象也会转换为true
     */

    var a = 123;
    a = Boolean(a)
  </script>
</head>
