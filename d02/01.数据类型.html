<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
      数据类型就是指字面量的类型
      在js中一共有六种数据类型
        string 字符串
        number 数值
        boolean 布尔值
        unll 空值
        undefined 未定义
        object 对象

      其中string number boolean unll undefined属于基本数据类型
        而object属于引用数据类型
   */

    /* 
       string字符串
         在js中字符串需要使用引号引起来
         使用双引号或者单引号都可以
         引号不能嵌套   （在字符串中可以使用\作为转义字符 当表示一些特殊字符时可以使用\进行转义）
     */
    var str = "hello";
    console.log(str)

    /* 
      js中的变量都是保存到栈内存中的
        基本数据类型的值直接在栈内存中存储，值与值之间是独立存在修改一个变量不会影响其他的变量
        对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间，而变量保存的是对象的内存地址（对象的引用）
    
      当比较两个基本数据类型的值时，就是比较值
      而比较两个引用数据类型时，它是比较的对象内存地址
        如果两个对象是一模一样的，但是地址不同他也会返回false
    */

  </script>
</head>

<body>

</body>

</html>
