  <script>
    /* 
      运算符也叫操作符
        通过运算符可以对一个或者多个值进行运算,并获取运算结果
        比如：typeof就是一个运算符，可以来获得一个值的类型
              它会将该值的类型以字符串的形式返回
        
        算数运算符
          当对非Number类型的值进行运算时，会将这些值转换为Number然后再运算
          任何值和NaN做运算都得NaN
          +   对两个值进行加法运算，并将结果返回
              如果对两个字符串进行加法运算，则会做拼串，会将两个字符串拼接为一个字符串并返回
              任何值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作
          -   对两个值进行减法运算，并将结果返回
          *   对两个值进行乘法运算，并将结果返回
          /   对两个值进行除法运算，并将结果返回
          %   取模运算，并将结果返回
     */


     var a=123 + "1";
     console.log(a)

    //任何值和字符串相加都会转换为字符串，并做拼串操作
    /* 
      我们可以利用这一特点，来将一个任意的数据类型转换为String
        我们只需要为任意的数据类型+一个"" 即可将其转换为String类型
        这是一种隐式的类型转换，由浏览器自动完成，实际上它也是调用String()
     */
    
    var result =1 +''
    console.log("result="+result)

      我们可以通过为一个值 -0 *1 /1来将其转换为Number

  </script>
