  <title>Document</title>
  <script>
    /* Null类型的值只有一个就是null
        null专门来表示一个为空的对象
        使用typeof检查一个null时，会返回object
      
      Undefined类型的值只有一个就是undefined
        当声明一个变量，但是并不给变量赋值时，他的值就是undefined
        使用typeof检查一个undefined时，会返回undefined
    */
    var a =null;
    console.log(typeof a)
    
  </script>
