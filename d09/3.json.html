<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  
            JSON
                -JS中的对象只有JS自己认识，其他语言都不认识
                -JSON就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别
                    并且可以转换为任意语言的对象，JOSN在开发中主要用来数据的交互
                -JavaScript Object Notation JS对象表示法
                -JSON和JS对象的格式一样，只不过JSON字符串中的属性名必须加双引号
                    其他和JS语法一致
                -分类：
                    1.对象{}
                    2.数组[]
                JSON中允许的值：
                    1.字符串
                    2.数值
                    3.布尔值
                    4.null
                    5.对象
                    6.数组
        */
       //创建一个对象
       var obj='{"name":"孙悟空","age":18,"gender":"男"}';
       var arr='[1,2,3,"hello",true]';
        
       /*  
            将JSON字符串转换为JS中的对象
                在JS中，为我们提供了一个工具类，就叫JSON
                这个对象可以帮助我们将一个JSON转换为JS对象，也可以将一个JS对象转换为JSON
       */
      /*  
        
            JSON.parse()
                -可以将JSON对象转换为js对象
                -他需要一个json字符串作为参数，会返回该字符串转换为js对象并返回
      
      */
     /*  
            JSON.stringify()
                -可以将一个js对象转换为JSON字符串
                -需要一个js对象作为参数，会返回一个JSON字符串
     */
    JSON.stringify()

    //注意：JSON对象在IE7及以下的浏览器中不支持，所以在这些浏览器中调用时会报错
    /*  
        eval()
            -这个函数可以用来执行一段字符串形式的js代码，并将执行结果返回
            -如果使用eval()执行的字符串中含有{},它会将{}当成是代码块
                如果不希望将其当成代码块解析，则需要在字符串前后加()

            eval()这个函数功能很强大，可以直接执行一个字符串中的js代码
                但是在开发中尽量不要使用，首先它的执行性能比较差，然后她还具有安全隐患
    */
   var str ='{"name":"孙悟空","age":18,"gender":"男"}';
   var obj =eval("("+str+")")
    </script>
