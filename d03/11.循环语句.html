<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
      循环语句
        通过循环语句可以反复的执行一段代码多次

      while循环
        语法：
          while(){

          }
      do...while()循环
      for()循环
     */
    var i = 0;
    for (; i < 10;) {
      alert(i++);
    }
  </script>
</head>
