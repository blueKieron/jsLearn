    <script>
      /* 
      流程控制语句
        通过流程控制可以控制程序执行流程，使程序可以根据一定的条件来选择执行
      -语句的分类
        1、条件判断语句
        2、条件分支语句
        3、循环语句

      条件判断语句
        if语句
          if语句只能控制其紧随其后的那个语句
        if else 语句
        if if-else else语句
    
     */

      /* 
        prompt()可以弹出一个提示框，该提示框会带有一个文本框
          用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
          该字符串将会作为提示框的提示文字
        用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
        返回值是string类型的
     */
      var score = prompt("请输入。。");
    </script>
