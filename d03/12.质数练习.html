<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
        在页面中接收一个用户输入的数字，并判断该数是否为质数
          质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数
      */
      var num = prompt("putin num plz.");

      if (num < 1) {
        alert("not allow");
      } else {
        var flag = true;
        for (var i = 2; i < num; i++) {
          if (num / i == 0) {
            flag = false;
          }
        }
        if (flag) {
          alert(num + "是质数");
        } else {
          alert("不是质数");
        }
      }
    </script>
  </head>

  <body></body>
</html>
