<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
      js中为我们提供了三种逻辑运算符
      ！非
         -可以用来对一个值进行非运算
         -如果对非布尔值进行取反，则会将其转换为布尔值，然后再取反
            所以我们利用该特点，来将一个其他的数据类型转换为布尔值
            可以为一个任意的数据类型取反两次，来将其转换为布尔值，原理和Boolean()一致

      && 与
          - &&可以对符号两侧的值进行与运算并返回结果
          - js中的"与"属于短路的与，如果第一个值为false，则不会看第二个值

      || 或
          - ||可以对符号两侧的值进行或运算并返回结果
          - js中的"或"属于短路的或，如果第一个值为true，则不会看第二个值



     */

     /* 
        &&  || 非布尔值的情况
          对于非布尔值进行与或运算时，会将其转换为布尔值，然后再运算，并且会返回原值
          -与运算
            如果第一个值为true，则必然返回第二个值
            如果第一个值为false，则必然返回第一个值
          -或运算
            如果第一个值为true，则必然返回第一个值
            如果第一个值为false，则必然返回第二个值
     
     
     */
     //true && true
     //与运算：如果两个值都为true，则返回后面的
     var result = 5 && 6
     //与运算：如果两个值中有false，则返回靠前的false
     //false && true
     var result = 0 && 2
     //false && false
     var result=NaN && 0;

     console.log("result ="+result)


     // true || true
     //如果第一个值为true，则直接返回第一个值
     result =2 || 1
     result =2 ||NaN;
     result =2 || 0
     //如果第一个值为false，则直接返回第二个值

  </script>
</head>
