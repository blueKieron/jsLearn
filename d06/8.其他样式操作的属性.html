<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    #box1 {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
  <script type="text/javascript">
    window.onload = function () {
      var box1 = document.getElementById("box1")
      var btn01 = document.getElementById("btn01")
      btn01.onclick = function () {
        /*  
          clientWidth
          clientHeight
            -这两个属性可以获取元素的可见宽度和高度
            -这些属性都是不带px的，返回的都是一个数字，可以直接进行计算
            -会获取元素的宽度和高度，包括内容区和内边距
            -这些属性都是只读的，不能修改
        
        */
        /*  
          offsetWidth
          offsetHeight
            -获取元素的整个的宽度和高度，包括内容区、内边距和边框
        */
        /*  
          offsetParent
            -可以用来获取当前元素的定位父元素
            -会获取到离当前元素最近的开启了定位的祖先元素
        */
        /*  
          offsetLeft
            -当前元素相对于其定位父元素的水平偏移量
          offsetTop
            -当前元素相对于其定位父元素的垂直偏移量
        */
        /*  
          scrollHeight
          scrollWidth
             -可以获取元素整个滚动区域的高度和宽度
        
        */
        /*  
          scrollLeft
          scrollTop
            -可以获取水平和垂直滚动条滚动的距离

        */
       //当满足scrollHeight-scrollTop == clientHeight说明垂直滚动条滚动到底了
       //当满足scrollWidth-scrollLeft == clientWidth说明水平滚动条滚动到底了

      }
    }
  </script>
</head>

<body>
  <button id="btn01">按钮</button>
  <br />
  <div id="box1"></div>

</body>

</html>
