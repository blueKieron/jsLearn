    */
    /*  
        confirm()用于弹出一个带有确认和取消按钮的提示框

    */

        for循环会在页面加载完成之后立即执行

        当响应函数执行时，for循环早已执行完毕
      */
      a[i].onclick=function(){

      }
    }

  </script>
