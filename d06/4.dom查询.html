<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <button id="btn">button</button>
    <script type="text/javascript">
       /*  
            通过document对象调用 获取元素节点
            getElementById()
            getElementsByTagName() 一组 返回一个类数组对象，所有查询到的元素都会封装到对象中
            getElementsByName() 一组
       
       */

       /*  
            如果需要读取元素节点属性：
            直接使用元素.属性名
            注意：class属性不能采用这种方式 读取class属性时需要使用元素.className
       
       */

       /*  
            获取元素节点的子节点
            getElementsByTagName() 
            
            childNodes属性会获取包括文本节点在内的所有节点
            根据DOM规则 标签间空白也会当成文本节点
            注意：在IE8及以下的浏览器中，不会将空白文本当作子节点
            parentNode属性可以获取父节点
            previousSibling获取前一个兄弟节点（也可能获取空白文本）
            //nodeValue
            
            children属性可以获取当前元素的所有子元素
            firstElementChild获取当前元素的第一个子元素
            lastElementChild获取当前元素的最后一个子元素
            注意：firstElementChild不支持IE8及以下的浏览器
            previousElementSibling获取前一个兄弟元素，不支持IE8及以下的浏览器
       

       */

       /*  
          innerHtml
          innerText该属性可以获取到元素内部的文本内容，去除标签
       
       */

       /*  
          在document中有一个属性body，它保存的是body的引用
          document.documentElement保存的是html根标签
          document.all代表页面中所有元素
       */
       var body =document.body   
       var html =document.documentElement; 
       var all =document.all; 

       /*
          根据元素的class属性值查询一组元素节点对象
          getElementsByClassName()可以根据class属性值获取一组元素节点对象
          注意：不支持IE8及以下的浏览器
       */
       /*  
          document.querySelector()
               需要一个选择器的字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
               虽然IE8中没有getElementsByClassName()但是可以使用querySelector()代替
               使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个元素
          document.querySelectorAll()
               该方法和querySelector用法类似，不同的是它会将符合条件的元素封装到一个数组中
               即使符合条件的元素只有一个，它也会返回数组
       */
       
    </script>
    
</body>
</html>
